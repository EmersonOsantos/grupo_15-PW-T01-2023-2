<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="./style.css" rel="stylesheet">
  <link href="./darkMode.css" rel="stylesheet">

  <title>Calendario</title>
</head>
  <!-- dark mode -->
  
  <div class="toggle">
    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
    
  </div>
 

<!-- -------- -->

<body>
  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
          <button type="button" class="clear" onclick="logout()">Sair </button>
        

        </div>
          
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>


      <!-- div dinamic -->
      <div id="calendar" ></div>
      

   
  </div>
 

  <div id="newEventModal">
    <h2>Novo Evento</h2>

    Nome
    <input id="eventTitleInput" placeholder="Nome do Evento"/>
    Horario
    <input id="eventHorarioInput" placeholder="Horario do Evento"/>
    Local
    <input id="eventLocalInput" placeholder="Local"/>
    Descriçao
    <input id="eventDescricaoInput" placeholder="Descriçao"/>

    <button id="saveButton"> Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>
 

  <div id="deleteEventModal">
    <h2>Evento</h2>

    <ol id="eventText"></ol><br>


    
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>


  <script src="./darkMode.js"></script>
  <script src="./main.js"></script>
  
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
<script src="home.js"></script>

</html>
